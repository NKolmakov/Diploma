<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{page.title.home}"></title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>

    <!-- header-->
    <div th:insert="fragments/general.html::header"></div>
    <h1>MAIN STUDENT FORM</h1>

    <!-- MOCK-->
    <div>
        <a href="getSubjects" th:text="#{form.href.passTest}"></a><br>
<!--        <a href="statistic" th:text="#{form.href.getStatistic}"></a>-->
    </div>

    <th:block th:if="${showSubjects}">
        <div th:replace="fragments/form.html::selectSubject"></div>
    </th:block>
    <th:block th:if="${showTests}">
        <form action="confirmTest" method="get" class="container-fluid">
            <div th:replace="fragments/form.html::selectTest"></div>
            <button class="btn btn-primary" type="submit" th:text="#{form.button.continue}"></button>
        </form>
    </th:block>
    <th:block th:if="${getTestInfo}">
        <form action="passTest" method="get" th:object="${test}">
            <div th:replace="fragments/form.html::testInfo"></div>
            <button class="btn btn-success" type="submit" th:text="#{form.button.continue}"></button>
        </form>
    </th:block>
    <th:block th:if="${passTest}">
        <div th:replace="fragments/form.html::passTest"></div>
    </th:block>
    <th:block th:if="${showTestResult}">
        <div th:replace="fragments/form.html::testResult"></div>
    </th:block>
    <th:block th:if="${showStatistic}">
        <div th:replace="fragments/form.html::studentStatistic"></div>
    </th:block>

<!--    <video width="50%" height="50%" controls>-->
<!--&lt;!&ndash;        <source src="/resource/1">&ndash;&gt;-->
<!--        <source src="/resources/1" type="video/mp4">-->
<!--    </video>-->

    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.7/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
