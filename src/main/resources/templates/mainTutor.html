<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{page.title.home}"></title>
<!--    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"-->
<!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

    <!-- header-->
    <div th:insert="fragments/general.html::header"></div>
    <h1>MAIN TUTOR FORM</h1>
    <!--footer-->
<!--    <div th:insert="fragments/general.html::footer"></div>-->
    <a href="createTest" th:text="#{form.href.createTest}"></a><br>
    <a href="getTestList" th:text="#{form.href.editTest}"></a><br>
    <a href="deleteTest" th:text="#{form.href.deleteTest}"></a><br>

    <!-- Create test-->
    <th:block th:if="${createTest}">
        <div th:replace="fragments/form.html::createTest"></div>
    </th:block>
    <th:block th:if="${selectTest}">
        <form action="editTest" method="get">
            <div th:replace="fragments/form.html::selectTest"></div>
            <button class="btn btn-primary" type="submit" th:text="#{form.button.continue}"></button>
        </form>
    </th:block>
    <th:block th:if="${editTest}">
        <div th:replace="fragments/form.html::editTest"></div>
    </th:block>
    <th:block th:if="${deleteTest}">
        <div th:replace="fragments/form.html::deleteTest"></div>
    </th:block>
    <!--  Scripts  -->
    <div>
        <script th:src="@{/js/jquery-3.2.1.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </div>

</body>
</html>
