<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <!-- header-->
    <div th:insert="fragments/general.html::header"></div>

    <form class="col-lg-6 col-md-6" action="registration" method="post">
        <!--messages-->
        <div>
            <th:block th:if="${success}">
                <div th:replace="fragments/notifications.html::notifSuccess"></div>
            </th:block>
            <th:block th:if="${error}">
                <div th:replace="fragments/notifications.html::notifError"></div>
            </th:block>
        </div>

        <div th:insert="fragments/form.html::registration"></div>
        <div  th:insert="fragments/form.html::authorization"></div>
        <a th:href="@{/authorization}" th:text="#{form.link.signIn}"></a>
        <button class="btn btn-primary" type="submit" th:text="#{form.button.signUp}"></button>
    </form>

    <!--  Scripts  -->
    <div>
        <script th:src="@{/js/jquery-3.2.1.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </div>

</body>
</html>
